<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess the right portal!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>

        <section class="main-section">

            <img class="main-logo" src="assets/rmLogo.png"/>
            <h2>
                Guess the right portal!
            </h2
                <section class="instructions">
                    Help find Rick and Morty! They are trapped in one of twenty portals. Pick the right one to rescue them! Enter a number between 1 and 20 to acces that portal. But hurry if you guess wrong 4 times they'll have died.
                </section>
                <img class="image" id="image" src="assets/portal.png">
                <div id="answer"></div>
                <div class="score">
                    <div>Wins:<span id="win-num">0</span></div>
                    <div>Losses:<span id="loss-num">0</span></div>
                </div>
                <div>Guesses left: <span id="guesses-left">4</span></div>
                <input id="user-input" min="1" max="20" type="number">
                <div class="buttons">
                    <button id="guess-button">Guess</button>  
                    <button id="reset">Reset</button>
                </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
